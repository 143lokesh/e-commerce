<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>weather app</h1>
        <div class="tab-container">
            <p class="tab" data-usewWeather>your weather </p>
            <p class="tab" data-searchWeather>search weather</p>
        </div>
        <div class="weather-container">
           <!-- grant access-->
           <div class=" sub-container grant-access-container" >
            <img src="images/location.png"  width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access To Get Weather Information</p>
            <button class="btn" data-grantaccess>Grant Access</button>
           </div>
            <!--search form container-->
            <form class="form-container" data-searchform>
                <input  placeholder="search for city"    type="text" data-searchcity>
                <button type="submit">
                    <img class="searchicon" src="images/search.jpg" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--loading cntainer-->
            <div class="loading-container"> 
                <img src="images/loading.gif" width="50px" height="50px">
               <p> loading</p>
            </div>
            <!--user weather container-->
            <div class="  sub-container  user-weather-info">
                <div class="name">
                    <p data-cityname></p>
                    <img data-cityicon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <div class="weather-desc">
                    <div class=" parameters weather-windspeed">
                        <img src="images/wind-icon.png" width="70" height="70" loading="lazy">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class=" parameters weather-humidity">
                            <img src="images/humidity.png.jpg" width="70" height="70" loading="lazy">
                            <p>humidity</p>
                            <p data-humidity></p>
                    </div>
                    <div class=" parameters weather-cloudiness">
                        <img src="images/clouds.png.jpg" width="70" height="70" loading="lazy">
                        <p>cloudiness</p>
                        <p data-cloudiness></p>
                    </div>
                    
                </div>
            </div>
            <!--error class container-->
            <div class="error">
                <img src="images/error.jpg" width="250px" height="250px">
                <p>CITY NOT FOUND</p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
